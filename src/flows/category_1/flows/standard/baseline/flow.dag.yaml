$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
inputs:
  math_question:
    type: string
    default: If a + b = 2 and a - b = 0, what is a * b?
outputs:
  answer:
    type: string
    reference: ${trim_answer.output}

nodes:
- name: code_gen
  use_variants: true

- name: trim_answer
  type: python
  source:
    type: code
    path: trim_answer.py
  inputs:
    answer: ${code_gen.output}

environment:
  python_requirements_txt: requirements.txt

node_variants:
  code_gen:
    default_variant_id: variant_0
    variants:
      variant_0:
        node:
          name: code_gen
          type: llm
          source:
            type: code
            path: baseline0.jinja2
          inputs:
            model: gpt-3.5-turbo
            deployment_name: gpt-35-turbo
            question: ${inputs.math_question}
          provider: AzureOpenAI
          connection: aoai
          api: chat

      variant_1:
        node:
          name: code_gen
          type: llm
          source:
            type: code
            path: baseline1.jinja2
          inputs:
            model: gpt-3.5-turbo
            deployment_name: gpt-35-turbo
            question: ${inputs.math_question}
          provider: AzureOpenAI
          connection: aoai
          api: chat